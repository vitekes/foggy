<!doctype html>
<html>


<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fixed.css" title="fixed" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/fluid.css" title="fluid" media="screen" />

	<title>FoggyFox | Регистрация</title>

    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>

    <script type="text/javascript" src="js/vanadium-min.js"></script>

</head>
<body id="loginpage">

        <div class="container_16 clearfix">
            <div class="push_5 grid_6">
                <a href="#"><img src="images/biglogo.png" ></a>
            </div>
            <div class="clear"></div>
            <div class="widget push_4 grid_9" id="login">
                <div class="widget_title">
                    <h2>Регистрация</h2>
                </div>
                <form method="post" id="register_form">
                    <div class="widget_body">
                        <div class="widget_content">
                            <label class="block" for="username">Имя пользователя:
                                <input type="text" name="username" class="large"/>
                            </label>
                            <label class="block" for="password">Пароль:
                                <input name="password" id="pass" type="password" class=":required"/>
                            </label>
                            <label for="Confirm Password">Подтвердите пароль:
                                <input name="confirmpassword" type="password" class=":same_as;pass"/>
                            </label>
                            <br/>
                            <label for="Email">Email
                                <input type="text" name="email" class=":email :required"/>
                            </label>
                            <br/><br/>
                            <label for="terms">Я согласен с условиями использования
                                <input name="terms" type="checkbox" class=":accept"/>
                            </label>
                            <div style="margin-top:10px">
                                <a class="btn right large orange" href="/login/" onclick="document.getElementById('register_form').submit();">Зарегистрироваться </a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
</body>

</html>
